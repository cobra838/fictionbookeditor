<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<HTML>
<!-- версия 3.2 -->
<HEAD>
 <TITLE>заголовок, который должен быть не виден</TITLE>
 <META http-equiv="X-UA-Compatible" content="IE=6">
 <META http-equiv="Content-Type" content="text/html; charset=utf-8">
 <STYLE>
  body,input,select{font-family:Tahoma; font-size:13px;margin:2px;}
  fieldset{padding:2px;}
 </STYLE>
 <SCRIPT>
function myOnKeydown() { 
 if (event.keyCode=="65" && event.ctrlKey && !event.altKey && !event.shiftKey) {
  parent.frame2.selectAllElements();
  return false;
 }
 return true;
}
 </SCRIPT>
</HEAD>
<BODY onkeydown="myOnKeydown();">
<FIELDSET style="margin:1px; padding:1px;">
 <LEGEND>Отобразить</LEGEND>
 <SELECT id=elementType>
  <OPTION value="titles">Заголовки разделов, строф, стихов</option>
  <OPTION value="titles of sections">Заголовки только разделов</option>
  <OPTION value="titles of poems">Заголовки только стихов</option>
  <OPTION value="titles of stanzas">Заголовки только строф</option>
  <OPTION value=subtitles>Подзаголовки</option>
  <OPTION value=emphasis>Курсив</option>
  <OPTION value=strong>Жирность</option>
  <OPTION value=sup>Верхние индексы</option>
  <OPTION value=sub>Нижние индексы</option>
  <OPTION value=strikethrough>Зачеркивание</option>
 </SELECT>
 <INPUT type=button value="Выполнить" onclick="parent.frame2.changingOfSelect(document.getElementById('elementType').value);">
</FIELDSET>
</BODY>
</HTML>
