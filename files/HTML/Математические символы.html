 function onClick() {

   'rng.pasteHTML("' + ht +'");' +  
   'rng.collapse(false);' +

 }

var tableX=5; //количество столбцов в таблице символов

//символы для таблицы

 //всплывающие подсказки для символов, разделенные символов разделителя
   var titleStr="Знак градуса|Знак плюс-минус|Оператор буллит|Знак умножения|Знак деления|N-арная сумма|Латинская строчная буква «f» с хвостиком или знак флорина|Квадратный корень|Бесконечность|Не равно|Конечная разность|Набла|Частный дифференциал|Интеграл|Двойной интеграл|Интеграл по контуру|Меньше либо равно|Больше либо равно|Меньше над равно|Больше над равно|Тождественно равно|Много меньше|Много больше|Тильда|Почти равный|Не почти равный|Объединение|Пересечение|Логическое ИЛИ|Логическое И|Следовательно|Поскольку|Обратная тильда|Подмножество либо совпадает|Надмножество либо совпадает|Подмножество|Надмножество|Знак промилле|Принадлежит|Дом|Обратный знак не|Латинская строчная перевернутая буква c|N-арное произведение|Угол|Знак штриха|Двойной штрих|Дробь – одна вторая|Дробь – одна четверть|Дробь – три четверти|Простая дробь одна треть|Простая дробь две трети|Простая дробь одна пятая|Простая дробь две пятые|Простая дробь три пятые|Простая дробь четыре пятые|Простая дробь одна шестая|Простая дробь пять шестых|Простая дробь одна восьмая|Простая дробь три восьмые|Простая дробь пять восьмых|Простая дробь семь восьмых";
/*

Принадлежность к женскому роду ordf|Принадлежность к мужскому роду ordm|Левые угловые кавычки laquo|Правые угловые кавычки  raquo|Знак отрицания not|

Надстрочная 1  sup1|Вторая степень /надстрочная 2  sup2|Третья степень /надстрочная 3  sup3|Знак ударения  akute|Знак «микро» micro|
Знак «секция»  para|Точка посредине  middot|Принадлежность к мужскому роду|Одна четвертая  frac14|Одна вторая  frac12|

|знак смягчения (палатализации)|горизонтальная черта|макрон (знак долготы гласного звука)|знак функции fnof|

маленький черный кружок|диакритический знак над гласной|одиночный штрих - минуты|двойной штрих - секунды|знак «промилле»|

   */

 //символ разделителя для строки всплывающих подсказок
   var dividerChar="|";

 var params=window.dialogArguments;
 var fbw_body=params["fbw_body"];
 var fb2doc=params["document"];
 var fb2window=params["window"];
 var nbspRegExp=new RegExp("&nbsp;","gi");
 var nbspRegExp_=" ";
 var ltRegExp=new RegExp("&lt;","gi");
 var ltRegExp_="<"; 
 var gtRegExp=new RegExp("&gt;","gi");
 var gtRegExp_=">"; 
 var digitRegExp=new RegExp("[0-9]","");
 charStr=charStr.replace(nbspRegExp,nbspRegExp_).replace(ltRegExp,ltRegExp_).replace(gtRegExp,gtRegExp_);
var htmlStr="<TABLE cellspacing=0 cellpadding=1 width=100%>";
 var len=charStr.length;
 var indexOfCharInTitleStr=0;
 var indexOfCharInCharStr=0;
 var title,myChar;
 var lengthOfCharStr=charStr.length;
 var lengthOfTitleStr=titleStr.length;
 for (var y=0;y<tableY;y++) {
  htmlStr+="<TR>";
  for (var x=0;x<tableX;x++) {
   title="";
   if (indexOfCharInTitleStr<lengthOfTitleStr) {
    title=" title='";
    while (indexOfCharInTitleStr<lengthOfTitleStr && titleStr.charAt(indexOfCharInTitleStr)!=dividerChar) {
     title+=titleStr.charAt(indexOfCharInTitleStr);
     indexOfCharInTitleStr++;
    }
    if (indexOfCharInTitleStr<lengthOfTitleStr)
     if (titleStr.charAt(indexOfCharInTitleStr)==dividerChar) 
      indexOfCharInTitleStr++;
    title+="'";  
   } 
   myChar="";
   if (indexOfCharInCharStr<lengthOfCharStr) {
    myChar=charStr.charAt(indexOfCharInCharStr);
    indexOfCharInCharStr++;    
    if (myChar=="&") {
     myChar=charStr.charAt(indexOfCharInCharStr);
     indexOfCharInCharStr++;    
     if (myChar!="#") {
      alert("Ошибка настройки скрипта.\nПосле символа амперсанда в charStr идет не символ решетки.");
      return;
     }
     myChar="";
     while (indexOfCharInCharStr<lengthOfCharStr && charStr.charAt(indexOfCharInCharStr).search(digitRegExp)>=0) {
      myChar+=charStr.charAt(indexOfCharInCharStr);
      indexOfCharInCharStr++;
     }
     if (myChar=="" || indexOfCharInCharStr>=lengthOfCharStr || charStr.charAt(indexOfCharInCharStr)!=";") {
      alert("Ошибка в charStr при записи числа через код.");
      return;
     }
     indexOfCharInCharStr++;
     myChar=String.fromCharCode(eval(myChar));
    }
   }
  htmlStr+="<TD"+title+" onmouseover='this.style.fontWeight=\"bold\"; style.backgroundColor=\"cyan\";' onmouseout='this.style.fontWeight=\"normal\"; style.backgroundColor=\"white\";'>"+(myChar!="" ? (myChar!=769 ? myChar : "&#160;&#769;") : " ")+"</TD>";
  }
  htmlStr+="</TR>";
 }
 htmlStr+="</TABLE>";
 document.getElementById("divForTable").innerHTML=htmlStr;
 document.body.onclick=function() {onClick();}
//fb2window.focus();
}

myMain();
